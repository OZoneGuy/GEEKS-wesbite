version: "3.8"

services:
  nginx:
    image: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx-config/:/etc/nginx/
      - ./media:/usr/web-media/
      - ./static:/usr/web-static/
  django:
    build: django
    volumes:
      - ./django/:/django/
      - ./media:/usr/web-media/
  db:
    image: postgres
    restart: always
    environment:
      POSTGRESS_PASSWORD: changeme123
    volumes:
      - ./postgres-data:/var/lib/postgresql/data/
