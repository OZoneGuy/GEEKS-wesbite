{% load static %}
<html lang="en">
    <head>
        <title>{% block title %}McMaster Geeks{% endblock %}</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="{% static 'css/base.css' %}" type="text/css" media="screen"/>
        <script src="{% static 'js/base.js' %}"></script>
        <script src="https://kit.fontawesome.com/423722d4ae.js" crossorigin="anonymous"></script>

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

        {% block head %}{% endblock %}
    </head>
    <body>
        <div id="header-div">
            <div>
                <img id="img-logo" src="{% static 'img/logo.png' %}" alt="McMaster Geeks">
                <i id="img-menu" class="fas fa-bars" onclick="toggleActive('menu')"></i>
            </div>
            <ul class="nav-ul" id="menu">
                <!-- Need to add an 'a' element inside the li -->
                <li class="nav-item"><a href="/">Home</a></li>
                <li class="nav-item"><a href="{% url 'events:index' %}">Events</a></li>
                <li class="nav-item dropdown"><a onclick="toggleActive('com-menu');">Communities</a>
                    <div class="dropdown-menu" id="com-menu">
                        <ul class="nav-ul">
                            <li class="nav-item"><a href="dnd">WIP</a></li>
                        </ul>
                    </div>
                </li>
                <li class="nav-item"><a href="{% url 'blogs:index' %}">News</a></li>
                <li class="nav-item"><a href="/sponsors">Sponsors</a></li>
            </ul>
        </div>

        {% block body %}
        {% endblock %}
    </body>

</html>
