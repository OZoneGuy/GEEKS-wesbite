{% extends 'base.html' %}

{% block title %}Events{% endblock %}

{% block body %}

{% for event in events %}

<a href="{% url 'events:details' event.id %}">
    <div>
        <h3>{{ event.title }}</h3>
        <h5>{{ event.short_desc }}</h5>
        <p>{{ events.start_time|date:"SHORT_DATETIME_FORMAT" }}</p>
    </div>
</a>

{% empty %}

<h3>No Events planned.</h3>

{% endfor %}

{% endblock %}
